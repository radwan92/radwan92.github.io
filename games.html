---
title: Games
---
<h1>{{ page.title }} (I've played)</h1>

<div class="games-grid">
    {% for game in site.data.games %}
    <div class="game-cell">
        <a href="{{ game.url }}">
            <img loading="lazy" src="assets/images/games/{{ game.slug }}.jpg" alt="{{ game.name }}">
        </a>
    </div>
    {% endfor %}
</div>
